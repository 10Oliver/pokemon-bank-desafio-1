<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
  <!-- Titulo e iconos agregados -->
  <link rel="shortcut icon" href="https://cdn2.steamgriddb.com/icon_thumb/9a9edc1720f84b8907d3b7f81c1fbb50.png">
  <title>Pokemon Bank</title>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 custom-background">

  <div class="card w-30 p-3 border-dark">
    <div class="card-body">
      <h5 class="card-title text-center">Inicio de sesión</h5>
      <p class="card-text my-5">Ingresa el pin asociado a tu cuenta para ingresar.</p>
      <form action="views/home.html" method="post">
        <div class="input-group mb-5">
          <span class="input-group-text bg-light border-dark">
            <span class="mdi mdi-lock"></span>
          </span>
          <input type="text" name="pin" id="pin" class="form-control border-dark" placeholder="Pin...">
        </div>
        <div class="content w-100 text-center">
          <button type="submit" class="btn text-light btn-login text-center">
            Iniciar sesión
          </button>
        </div>
      </form>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
