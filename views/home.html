<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="../css/inicio.css">
  <link rel="stylesheet" href="../css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
  <link rel="shortcut icon" href="https://cdn2.steamgriddb.com/icon_thumb/9a9edc1720f84b8907d3b7f81c1fbb50.png">
  <title>Pokemon Bank</title>
</head>

<body class="vh-100 overflow-hidden custom-background">

  <div id="navbar-placeholder"></div>

  <!--Contenido principal-->
  <section class="container py-5">
    <div class="w-100 pb-5 d-flex flex-column">
      <span class="h4">¡Bienvenido de vuelta! <span class="fw-bold h5" id="username">Nombre del usuario</span></span>
      <span class="h5">Número de cuenta: <span id="account-number">000000000000000</span></span>
    </div>
    <div class="row action-section d-flex justify-content-between">
      <a href="actions/deposit.html" class="card text-center py-5">
        <span class="mdi mdi-piggy-bank h1 text-warning"></span>
        <span class="h1">Depósitos</span>
      </a>
      <a href="actions/withdraw.html" class="card text-center py-5">
        <span class="mdi mdi-cash h1 text-warning"></span>
        <span class="h1">Retiros</span>
      </a>
      <a href="actions/check_balance.html" class="card text-center py-5">
        <span class="mdi mdi-scale-balance h1 text-warning"></span>
        <span class="h1">Consultar saldo</span>
      </a>
      <a href="actions/pay_services.html" class="card text-center py-5">
        <span class="mdi mdi-cash-register h1 text-warning"></span>
        <span class="h1">Pagar servicios</span>
      </a>
    </div>
  </section>

  <!--Botón de Cerrar Sesión-->
  <a href="../index.html" class="btn btn-danger logout-btn position-absolute bottom-0 end-0 mb-5 me-5">
    <span class="mdi mdi-logout text-light"></span>
    <span class="text-light">Cerrar sesión</span>
  </a>

  <script>
    fetch('navbar.html')
    .then(response=>response.text())
    .then(data=> {
      document.getElementById('navbar-placeholder').innerHTML=data;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
