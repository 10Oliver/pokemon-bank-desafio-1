<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="../css/register.css">
  <link rel="stylesheet" href="../css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
  <link rel="shortcut icon" href="https://cdn2.steamgriddb.com/icon_thumb/9a9edc1720f84b8907d3b7f81c1fbb50.png">
  <title>Pokemon Bank</title>
</head>

<body class="position-relative vh-100 wh-100 d-block d-lg-flex d-xl-block flex-column align-items-center">
  <div class="card-decoration d-none d-xl-inline rounded"></div>

  <div class="card-form rounded">
    <h6 class="title-text">¡Crea una <span>Cuenta</span>!</h6>
    <p class="mt-4 h5">
      ¡Únete a nosotros y da el primer paso hacia una experiencia financiera fácil y segura! Estamos aquí para ayudarte
      a
      alcanzar tus metas.
    </p>
    <form class="row mt-5">
      <div class="col-12 col-sm-6 mb-5">
        <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"
          aria-label="Nombre de usuario">
      </div>
      <div class="col-12 col-sm-6 mb-5">
        <input type="text" class="form-control" placeholder="Número de teléfono" name="phone" aria-label="Teléfono">
      </div>
      <div class="col-12 col-sm-6 mb-5">
        <input type="password" class="form-control" placeholder="Pin" name="pin" aria-label="Pin">
      </div>
      <div class="col-12 col-sm-6 mb-5">
        <input type="password" class="form-control" placeholder="Confirmar pin" name="confirm_pin"
          aria-label="Confirmar pin">
      </div>
      <div class="col-12 col-md-7 mt-3 d-flex justify-content-between action-buttons">
        <button class="py-3 bg-light border-0 rounded h5">Regresar</button>
        <button class="py-3 border-0 rounded text-light h5 create-button">¡Crear!</button>
      </div>
    </form>
  </div>
  <div class="card-img-form rounded d-none d-sm-flex d-lg-flex justify-content-center align-items-center">
    <img src="../assets/register/226-wallpaper.png" alt="">
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
